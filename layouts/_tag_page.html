<% articles = items_with_tag(tag).reverse %>

<div class="snippet">
<% if tag != "unl" %>
    <h2>Resultados para el tag '<%= tag %>':</h2>
    <%= render('_link_articles', :list => articles) %>
<% else %>
    <h2>Articulos UNL</h2>
    <%= render('_link_articles', :list => articles) %>
<% end %>
</div>
